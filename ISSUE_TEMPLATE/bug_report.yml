name: 🐞 Bug Report
description: Report a reproducible bug or crash
labels: [bug]
assignees: []
body:
  - type: markdown
    attributes:
      value: "Thanks for reporting a bug! Please fill out all required sections."
  - type: input
    id: summary
    attributes:
      label: Summary
      description: Short summary of the issue
      placeholder: "The app crashes when..."
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Exact steps that trigger the bug
      placeholder: |
        1. Go to ...
        2. Click ...
        3. See error
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What should happen instead?
      placeholder: "The app should display..."
  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior / Logs
      description: What actually happens (include logs/screenshots if possible)
  - type: dropdown
    id: severity
    attributes:
      label: Severity
      options:
        - 🟢 Minor
        - 🟡 Moderate
        - 🔴 Critical
