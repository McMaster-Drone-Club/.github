name: Create Weekly Raw Notes

on:
  schedule:
    - cron: "0 19 * * 5"   # Friday 2pm EST
  workflow_dispatch:

jobs:
  create:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Run Raw Note Generator
        run: python scripts/create_raw_template.py

      - name: Commit Raw Notes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add documentation/meetings/raw-notes/
          git commit -m "Auto-create raw notes"
          git push origin main
