name: Create Weekly Raw Notes

on:
  schedule:
    - cron: "0 19 * * 5"   # Friday 2 PM EST (19:00 UTC)
  workflow_dispatch:

jobs:
  create_raw_notes:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Generate Raw Note
        run: python scripts/create_raw_template.py

      - name: Commit Raw Notes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add original-notes/
          git commit -m "Auto-create raw meeting note" || echo "No changes to commit"
          git push origin main
