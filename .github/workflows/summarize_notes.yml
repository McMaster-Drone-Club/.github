name: Summarize Weekly Meeting Notes

on:
  schedule:
    - cron: "0 13 * * 3"  # Wednesday 8am EST
  workflow_dispatch:

jobs:
  summarize:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Dependencies
        run: pip install requests

      - name: Run Summarizer
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python scripts/summarize_meeting.py

      - name: Commit Summary
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add documentation/meetings/summaries/
          git commit -m "Auto-create summary"
          git push origin main
