name: Summarize Weekly Meeting Notes

on:
  schedule:
    - cron: "0 13 * * 3"   # Wednesday 8 AM EST (13:00 UTC)
  workflow_dispatch:

jobs:
  summarize_notes:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Dependencies
        run: pip install requests

      - name: Run AI Summarizer
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python scripts/summarize_meeting.py

      - name: Commit Summary Notes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add ai-notes/
          git commit -m "Auto-create AI meeting summary" || echo "No changes to commit"
          git push origin main
